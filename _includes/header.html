<header class="site-header" role="banner">

  <div class="wrapper">
    <div class="logo">
      <a rel="author" href="{{ "/" | relative_url }}">
        <img src="/img/steve_full.jpg" alt="Cartoon rendering of Steve by Jeff Newman">
      </a>
      <a rel="author" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
    </div>
    <div class="tagline">
      <a rel="author" href="{{ "/" | relative_url }}">{{ site.description | escape }}</a>
    </div>
  </div>
</header>
